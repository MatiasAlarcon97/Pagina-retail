<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/login.js"></script>
    
    <title>Registro</title>
    
</head>
<body>
    <div class="container" id="form_register">
        <h2>Registro</h2>
        <form class="form-group">
            <label for="Nombres">Nombres</label>
            <input type="text" id="names">
         </form>
         <form class="form-group">
            <label for="last_names">Apellidos</label>
            <input type="text" id="last_names">
        </form>
        <form class="form-group">
            <label for="text">Numero telefonico</label>
            <input type="text" id="number">
        </form>  
        <form class="form-group">
            <label for="email">Direccion de correo electronico</label>
            <input type="email" id="email">
        </form> 
        <form class="form-group">
            <label for="Contraseña">Contraseña</label>
            <input type="password" id="password">
        </form> 
        <button type="submit" onclick="register()">Registrar</button>

    </div>
</body>
</html>
